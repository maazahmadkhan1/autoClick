<html>

<head>
    <title>Classroom Launcher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            height: 230px;
            width: 320px;
            background-color: #EBEBEB;
        }
        .count {
        	margin: 0 auto;
    		margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="p-2 rounded">
            <div class="row mb-3">
                <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-11">
                 
                </div>
                <div class="close" id="close">
                    <i class="fa fa-times close" aria-hidden="true"></i>
                </div>
            </div>
            <div class="activate">
            	<div class="alert alert-danger error text-center" style="display: none;">
            		
            	</div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                        <div class="form-group">          
                            <div class="row">
                            	<div class="col-md-12">
                                    <div class="d-flex justify-content-between">
                                        <p class="count">Total Links : <span id="total">0</span></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-primary w-100 mb-2" id="add">Add Buttons</button>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-success" id="save">Download CSV</button>
                                        <button class="btn btn-danger" id="delete">Delete/Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>         
        </div>
    </div>
</body>
<script src="vendor/js/jquery.min.js"></script>
<script src="vendor/js/bootstrap.min.js"></script>
<script src="popup.js"></script>

</html>
